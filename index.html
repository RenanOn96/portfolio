<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/components/reset.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/main-actions.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/main-button.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/main-skill.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">
        <link rel="shortcut icon" href="assets/img/Male.png" type="image/x-icon">
        <title>Renan Oliveira</title>
    </head>
    <body>
        <header class="header">
            <img class="image" src="assets/img/Male.png" alt="icone">
            <nav>
                    <a class="main-action" href="" lang="en"> Skill</a >
                    <a class="main-action" href="">Projetos</a>
                    <a class="main-action" href="">Sobre</a>
                    <a class="main-action" href="">Contatos</a>
                    <a class="main-button" href="" lang="en">Download Cv</a>
            </nav>
        </header>
        <section class="main-banner"> 
            <div class="wrapper">
                <div class="main-box">
                    <h2 class="main-title">Renan Oliveira</h2>
                    <h3 class="subtitle"> FrontEnd Developer<h3>                                                 
                </div>
                
                <div class="space">
                    <a href=""  class="main-button" lang="en">Download Cv</a>
                    <a href=""  class="main-button">Contato</a>
                </div>
            </div>     
        </section>
        <section class="section">
           
            <h2 class="main-title _second">Skills</h2>
            
            <div class="wrapper-skill">
                <article class="main-skill">
                    
                    <img class="icon" src="assets/img/ico_html5.png" alt="logo do html em pixel arte">
                    <div class="right">
                        <h3 class="title">HTML</h3>   
                        <progress class="progress-bar" max="100" value="60">
                                    60%
                        </progress>
                    </div>       
                </article>
                
                <article class="main-skill">
                    
                    <img class="icon" src="assets/img/ico_css3.png" alt="logo do css em pixel arte">
                    <div class="right">
                        <h3 class="title">CSS</h3>   
                        <progress class="progress-bar" max="100" value="50">
                                    50%
                        </progress>
                    </div>       
                </article>

                <article class="main-skill">
                    
                    <img class="icon" src="assets/img/ico_js.png" alt="logo do javascript em pixel arte">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>   
                        <progress class="progress-bar" max="100" value="40">
                                    40%
                        </progress>
                    </div>       
                </article>
                
                <article class="main-skill">
                    
                    <img class="icon" src="assets/img/ico_react.png" alt="logo react em pixel arte">
                    <div class="right">
                        <h3 class="title">REACT</h3>   
                        <progress class="progress-bar" max="100" value="10">
                                    10%
                        </progress>
                    </div>       
                </article>
            </div>    
        </section>

        <section class="section _projects">

            <h2 class="main-title _second"> Projetos</h2>
            
            <div class="wrapper-card">
                <a href="">
                    <figure class="card-project">
                        <Img class="logo" src="assets/img/logo-firedlabs.png "></Img>
                    </figure>
                </a>
                <a href="">
                    <figure class="card-project">
                        <Img class="logo" src="assets/img/logo-collabcode.png "></Img>
                    </figure>
                </a>
                <a href="https://renanon96.github.io/portfolio/">
                    <figure class="card-project">
                        <Img class="logo" src="assets/img/Male-245px.png"></Img>
                    </figure>
                </a>

            </div>

        </section>
    </body>
</html>
